services:
  # Backend Service
  - type: web
    name: budget-tracker-backend
    runtime: docker
    dockerfilePath: ./expense-tracker-backend/Dockerfile
    dockerContext: ./expense-tracker-backend
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: docker
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${budget-tracker-db.host}:${budget-tracker-db.port}/${budget-tracker-db.database}
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: budget-tracker-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: budget-tracker-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: CORS_ALLOWED_ORIGINS
        value: https://budget-tracker-frontend.onrender.com
    healthCheckPath: /api/actuator/health

  # Frontend Service
  - type: web
    name: budget-tracker-frontend
    runtime: docker
    dockerfilePath: ./expense-tracker-frontend/Dockerfile
    dockerContext: ./expense-tracker-frontend
    plan: free

databases:
  - name: budget-tracker-db
    databaseName: expensetracker
    user: expense_user
    plan: free