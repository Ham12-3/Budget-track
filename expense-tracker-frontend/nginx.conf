server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Basic security headers
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

    # Enable gzip for common assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
    gzip_min_length 256;

    # Cache immutable build artifacts
    location ~* \.(?:js|css|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Serve images with shorter caching
    location ~* \.(?:png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # Vue router fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to Render backend (kept for backward compatibility)
    location /api/ {
        proxy_pass https://budget-tracker-backend-d77z.onrender.com/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host budget-tracker-backend-d77z.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint for uptime monitors
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 'OK';
    }
}

